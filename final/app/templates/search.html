  <!-- universal script -->
  <script>
    // enable fullpage.js
    new fullpage("#wrapper", {
      //options here
      autoScrolling: true,
      scrollHorizontally: true,
      loopHorizontal: false
    });

    $(document).ready(function () {
      cddisplay();
      $(".fp-controlArrow").click(function () {
        if ($(".slideBeforeLock").isOnScreen()) {
          $(".fp-controlArrow").css({ "border-style": "none" });
        }
        if ($(".slideBeforeTimer").isOnScreen()) {
          $(".fp-controlArrow").css({ "border-style": "none" });
          cdreset();
        }
      });
    });

    //   timer
    var CCOUNT = 10;

    var t, count;

    function cddisplay() {
      // displays time in span
      count = (count < 10) ? '0' + count : count;
      $("#timer").html("00 : " + count);
      $("#pog").val(count);
    }

    function countdown() {
      // starts countdown
      cddisplay();
      if (count == 0) {
        // time is up
        cdpause();
        $("#timedQuiz").fadeOut();
        $("#timedNo").fadeIn(1000);
      } else {
        count--;
        t = setTimeout("countdown()", 1000);
      }
    }

    function cdpause() {
      // pauses countdown
      clearTimeout(t);
    }

    function cdreset() {
      // resets countdown
      cdpause();
      count = CCOUNT;
      cddisplay();
      countdown();
    }

    $(".q1-yes").click(function () {
      cdpause();
      $("#timedQuiz").fadeOut();
      $("#timedYes").fadeIn(1000);
      $(".fp-controlArrow").css({ "border-style": "solid" });
    });
    $(".q1-no").click(function () {
      cdpause();
      $("#timedQuiz").fadeOut();
      $("#timedNo").fadeIn(1000);
    });
    $(".q1-retry").click(function () {
      $("#timedNo").fadeOut();
      $("#timedQuiz").fadeIn(1000);
      cdreset();
    });
    // Credit
    $(".btn-credit").click(function () {
      $(".credit").slideToggle(500);
    });
    $(".credit").click(function () {
      $(".credit").slideToggle(500);
    });
    //text fade in
    $('.fade1').slideDown(2000);
    $('.fade2').delay(500).slideDown(2000);
    $('.fade3').delay(1000).slideDown(2000);
    $('.fade4').delay(1500).slideDown(2000);
  </script>
